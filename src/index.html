<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="content">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>

  <div class="content-wrapper">
    <main class="main">
      <section class="profile">
        <div class="profile__user">
          <div class="profile__avatar-wrapper">
            <img src="#" alt="Аватар" class="profile__avatar">
            <div class="profile__avatar-overlay"></div>
            <button class="profile__change-avatar"></button>
          </div>
          <div class="profile__info">
            <div class="profile__settings">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button popup-open" data-popup="popup_edit"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button popup-open" data-popup="popup_add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <template id="placeCard">
            <li class="elements__item">
              <img src="#" alt="#" class="elements__image popup-open" data-popup="popup_type_image-expand">
              <div class="elements__place-info">
                <h2 class="elements__place"></h2>
                <div class="elements__like-wrapper">
                  <button type="button" class="elements__like-button"></button>
                  <span class="elements__like-count"></span>
                </div>
              </div>
              <button type="button" class="elements__delete-button"></button>
          </li>
          </template>
        </ul>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
  </div>

  <div class="popup popup_type_edit" id="popup_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-icon popup__close-icon_type_edit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form__type_user" name="user-info">
          <input type="text" name="name" placeholder="Введите имя" value="#" class="form__input" id="name_input" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Это поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="name_input_error form__input-error"></span>
          <input type="text" name="status" placeholder="Введите профессию" value="#" class="form__input" id="status_input" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Это поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="status_input_error form__input-error"></span>
          <input type="submit" value="Сохранить" class="form__submit">
        </form>
      </div>
  </div>

  <div class="popup popup_type_change-avatar" id="popup_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-icon popup__close-icon_type_edit"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="form form__type_avatar" name="user-info">
        <input type="url" name="avatar-link" placeholder="Ссылка на картинку" class="form__input" id="avatar_link" required>
        <span class="avatar_link_error form__input-error"></span>
        <input type="submit" value="Сохранить" class="form__submit">
      </form>
    </div>
  </div>

  <div class="popup popup_type_add" id="popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close-icon popup__close-icon_type_add"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form__type_place" name="new-place">
        <input type="text" name="place-name" placeholder="Название" class="form__input" id="place_name_input" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Это поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
        <span class="place_name_input_error form__input-error"></span>
        <input type="url" name="image-link" placeholder="Ссылка на картинку" class="form__input" id="image_link" required>
        <span class="image_link_error form__input-error"></span>
        <input type="submit" value="Создать" class="form__submit">
      </form>
    </div>
  </div>

  <div class="popup popup_type_image-expand" id="popup_type_image-expand">
      <div class="popup__container_figure">
        <button type="button" class="popup__close-icon popup__close-icon_type_image-expand"></button>
        <figure class="popup__figure">
          <img src="#" alt="#" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

  <div class="content-wrapper">
    <main class="main">
      <section class="profile">
        <div class="profile__user">
          <img src="./images/avatar.jpg" alt="Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__settings">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
              <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements__image">
              <div class="elements__place-info">
                <h2 class="elements__place">Карачаевск</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
          </li>

          <li class="elements__item">
              <img src="./images/Elbrus.jpg" alt="Эльбрус" class="elements__image">
              <div class="elements__place-info">
                <h2 class="elements__place">Гора Эльбрус</h2>
                <button type="button" class="elements__like-button elements__like-button_active"></button>
              </div>
          </li>

          <li class="elements__item">
              <img src="./images/Dombai.jpg" alt="Домбай" class="elements__image">
              <div class="elements__place-info">
                <h2 class="elements__place">Домбай</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
          </li>
          <li class="elements__item">
              <img src="./images/Elbrus.jpg" alt="Эльбрус" class="elements__image">
              <div class="elements__place-info">
                <h2 class="elements__place">Гора Эльбрус</h2>
                <button type="button" class="elements__like-button"></button>
            </div>
          </li>

          <li class="elements__item">
              <img src="./images/Dombai.jpg" alt="Домбай" class="elements__image">
              <div class="elements__place-info">
                <h2 class="elements__place">Домбай</h2>
                <button type="button" class="elements__like-button"></button>
             </div>
          </li>

          <li class="elements__item">
              <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements__image">
              <div class="elements__place-info">
                <h2 class="elements__place">Карачаево-Черкессия</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
          </li>
        </ul>

        <template id="placeCard">
          <li class="elements__item">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements__image">
            <div class="elements__place-info">
              <h2 class="elements__place">Карачаево-Черкессия</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
        </li>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
  </div>

  <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="user-info">
          <input type="text" name="name" value="#" class="form__input" id="name_input" required>
          <input type="text" name="status" value="#" class="form__input" id="status_input" required>
          <input type="submit" value="Сохранить" class="form__submit">
        </form>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

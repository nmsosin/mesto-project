<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

  <div class="content-wrapper">
    <main class="main">
      <section class="profile">
        <div class="profile__user">
          <img src="./images/avatar.jpg" alt="Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__settings">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button popup-open" data-popup="popup_edit"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button popup-open" data-popup="popup_add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <template id="placeCard">
            <li class="elements__item">
              <img src="#" alt="#" class="elements__image popup-open" data-popup="popup_type_image-expand">
              <div class="elements__place-info">
                <h2 class="elements__place"></h2>
                <button type="button" class="elements__like-button"></button>
              </div>
              <button type="button" class="elements__delete-button"></button>
          </li>
          </template>
        </ul>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
  </div>

  <div class="popup popup_type_edit" id="popup_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-icon popup__close-icon_type_edit close-popup"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form__type_user" name="user-info">
          <input type="text" name="name" placeholder="Введите имя" value="#" class="form__input" id="name_input" required>
          <input type="text" name="status" placeholder="Введите профессию" value="#" class="form__input" id="status_input" required>
          <input type="submit" value="Сохранить" class="form__submit close-popup">
        </form>
      </div>
  </div>

  <div class="popup popup_type_add" id="popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close-icon popup__close-icon_type_add close-popup"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form__type_place" name="new-place">
        <input type="text" name="place-name" placeholder="Название" class="form__input" id="place_name_input" required>
        <input type="url" name="image-link" placeholder="Ссылка на картинку" class="form__input" id="image_link" required>
        <input type="submit" value="Сохранить" class="form__submit close-popup">
      </form>
    </div>
  </div>

  <div class="popup popup_type_image-expand" id="popup_type_image-expand">
      <div class="popup__container_figure">
        <button type="button" class="popup__close-icon popup__close-icon_type_image-expand close-popup"></button>
        <figure class="popup__figure">
          <img src="#" alt="#" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>

</body>
</html>
